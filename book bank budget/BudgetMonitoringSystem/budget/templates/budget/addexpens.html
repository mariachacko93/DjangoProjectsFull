<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>expense</title>
</head>
<body>
<form method="post">

    {%csrf_token%}
    {{form.as_p}}
    <input type="submit">

    <table>
        <tr>
            <td>category</td>
             <td>amount</td>
             <td>date</td>
             <td>note</td>
        </tr>
        {%for exp in expenses%}
        <tr>
        <td>{{exp.category}}</td>
        <td>{{exp.amount}}</td>
        <td>{{exp.date}}</td>
        <td>{{exp.note}}</td>
            </tr>
        {%endfor%}
    </table>

</form>
</body>
</html>
